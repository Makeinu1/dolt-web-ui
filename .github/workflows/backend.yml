name: Backend CI

on:
  push:
    paths:
      - "backend/**"
  pull_request:
    paths:
      - "backend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Vet
        run: cd backend && go vet ./...
      - name: Test
        run: cd backend && go test -race ./...
      - name: Build
        run: cd backend && go build ./cmd/server
